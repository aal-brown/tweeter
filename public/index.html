<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Favicon -->
  <link rel="icon" 
      type="image/png" 
      href="https://img.icons8.com/officel/40/000000/bird.png">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="/styles/reset.css" type="text/css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />
  <link rel="stylesheet" href="/styles/errors.css" type="text/css" />
  <link rel="stylesheet" href="/styles/scroll-button.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="top-bar">
    <span id="logo" class="top-bar">tweeter</span>
  <div id="tweet">
    <span class="top-bar"><b>Write</b> a new tweet</span>
    <input class="top-bar" type="image" src="/images/arrow.png"></input>
  </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
      <header id="page-header">
        <div>
            <img id="profile-img" src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <span id="name"><b>Adlai</b> Brown</span>
        </div>
      </header id="page-header">
    <div id="contents">
      <section class="error-messages">
        <div class="error-messages">
        <p></p>
        </div>
      </section>
      <section id="new-tweet">
        <form id="tweet-form" method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?" rows="auto"></textarea>
          <div name="button-and-counter">
            <input id="tweet-button" type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
        </form>
      </section>
      <section id="tweets-container">
        <!--New tweets will be added here  -->
      </section>
      <button id="scroll-button"><img src="/images/arrow-up.png"></img></button>
    </div>
  </main>
   <!-- App JS -->
   <script src="/scripts/client.js"></script>
   <script src="/scripts/composer-char-counter.js"></script>
   <script src="/scripts/button-scroll.js"></script>
</body>

</html>
