<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" href="/styles/reset.css" type="text/css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav id="top-bar">
    <span id="logo" class="top-bar">tweeter</span>
    <span id="tweet" class="top-bar"><b>Write</b> a new tweet</span>
  </nav>
  <header id="page">
    <div >
        <img id="profile-img" src="/images/profile-hex.png"> 
    </div>
    <br>
    <div>
        <span id="name"><b>Adlai</b> Brown</span>
    </div>
  </header id="page">
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2 id="tweet-header">Compose Tweet</h2> -->
      <form id="tweet-form" method="POST" action="/tweets">
        <textarea name="text" placeholder="What are you humming about?" rows="1"></textarea>
        <div name="button-and-counter">
          <input id="tweet-button" type="submit" value="Tweet">
        <span class="counter">140</span>
      </div>
      </form>
    </section>
    <section id="tweets-container">
      <article class="tweets">
        <header>
          <div class="img-name">
            <img src="https://i.imgur.com/73hZDYK.png">
            <span class="name tweets">Newton</span>
          </div>
          <span class="username tweets">@SirIsaac</span>
        </header>
          <p><b>This is the tweet</b></p>
        <footer>
          <span class="time tweets">10 days ago</span>
          <span class="tweet tweets">W X Y Z</span>
        </footer>
      </article>
    </section>
  </main>
  <script src="/scripts/composer-char-counter.js"></script>
</body>

</html>
